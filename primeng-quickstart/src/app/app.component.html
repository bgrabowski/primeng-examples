<!-- Optionally: show a basic loading state -->
<div *ngIf="loading" class="app-splash-screen">
  Loading...
</div>


<div *ngIf="!loading" class="layout-container">
  <app-topbar />
  <div class="layout-grid">
    <stats-widget />
    <div class="layout-grid-row">
      <sales-trend-widget />
      <recent-activity-widget />
    </div>
    <product-overview-widget />
  </div>
  <app-footer />
</div>
